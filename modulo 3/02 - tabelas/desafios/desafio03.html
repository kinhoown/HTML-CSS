<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabela 3</title>
    <link rel="stylesheet" href="desafio03.css">
</head>
<body>
    <h1>exercicio de tabelas</h1>
    <table>
        <caption>filmes favoritos</caption>
        <thead>
            <tr>
                <th scope="col">grupo</th>
                <th scope="col">nomes</th>
                <th colspan="3" scope="colgroup">filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" id="m" scope="rowgroup">mulheres</th>
                <td>ana</td>
                <td>alien</td>
                <td>rambo</td>
                <td>vingadores</td>
            </tr>
            <tr>
                <td>beatriz</td>
                <td>hulk</td>
                <td>inception</td>
                <td>batman</td>
            </tr>
            <tr>
                <td>claudia</td>
                <td>oblivio</td>
                <td>matrix</td>
                <td>big hero</td>
            </tr>
            <tr>
                <th rowspan="3" id="h" scope="rowgroup">homens</th>
                <td>bruno</td>
                <td>intocaveis</td>
                <td>amnesia</td>
                <td>gladiador</td>
            </tr>
            <tr>
                <td>daniel</td>
                <td>wall-E</td>
                <td>oldbay</td>
                <td>dangal</td>
            </tr>
            <tr>
                <td>fabiano</td>
                <td>star wars V</td>
                <td>taxi driver</td>
                <td>toy story</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
