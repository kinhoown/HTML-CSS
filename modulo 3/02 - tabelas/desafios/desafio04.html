<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de notas</title>
    <link rel="stylesheet" href="desafio04.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col" class="cabeça" rowspan="2">area</th>
                <th scope="col" class="cabeça" rowspan="2">disciplina</th>
                <th scope="colgroup" class="cabeça" colspan="2">notas</th>
                <th scope="col" class="cabeça" rowspan="2">media</th>
            </tr>
            <tr>
                <th scope="col" class="cabeça">nota 1</th>
                <th scope="col" class="cabeça">nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4">exatas</th>
                <td>Matematica</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <td>Fisica</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <td>Quimica</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <th scope="row" class="cabeça" colspan="4">Media de Exatas</th>
                <td class="num cabeça">0.0</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="2">humanas</th>
                <td>Historia</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <th scope="row" class="cabeça" colspan="4">media de humanas</th>
                <td class="num cabeça">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
