<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="stylesheet" href="tabela03.css">
</head>
<body>
    <table>
        <caption>vogal</caption>
        <tr>
            <td>A</td>
            <td>E</td>
            <td rowspan="3">I</td>
        </tr>
        <tr>
            <td colspan="2">O</td>
        </tr>
        <tr>
            <td colspan="2">U</td>
        </tr>
    </table>
</body>
</html>
